title: Perguntas Frequentes sobre o Programa para Desenvolvedores do Microsoft 365
summary: Veja a seguir as perguntas frequentes sobre o Programa para Desenvolvedores do Microsoft 365.
sections:
- name: Ignorado
  questions:
  - question: >
      O que é o Programa para Desenvolvedor do Microsoft 365 e quem deve participar?
    answer: >
      O Programa para Desenvolvedores do Microsoft 365 foi projetado para ajudar você a criar experiências de produtividade entre plataformas e voltadas para as pessoas que enriquecem o Microsoft 365. Ingresse em nosso programa para obter acesso a ferramentas, documentação, treinamento, especialistas e eventos de comunidade que você precisa para criar soluções excelentes para produtos do Microsoft 365 e tecnologias, como:


      - Suplementos da web para [Excel](https://developer.microsoft.com/excel), [Outlook](https://developer.microsoft.com/outlook), [Word](https://developer.microsoft.com/word) e [PowerPoint](https://developer.microsoft.com/powerpoint)

      - [SharePoint](https://developer.microsoft.com/sharepoint)

      - [Microsoft Teams](https://developer.microsoft.com/microsoft-teams)

      - [Microsoft Graph](https://developer.microsoft.com/graph)


      Como membro do programa, você pode obter uma assinatura de desenvolvedor do Microsoft 365 gratuitamente com 25 licenças de usuário para usar para criar suas soluções. A assinatura permanecerá ativa enquanto você estiver desenvolvendo e implantando soluções ativamente.


      Para mais informações, confira [Ingresse no Programa para Desenvolvedores do Microsoft 365](microsoft-365-developer-program.md) e [Crie soluções do Microsoft 365](build-microsoft-365-solutions.md).
  - question: >
      Qual conta posso usar para me inscrever no Programa para Desenvolvedores do Microsoft 365?
    answer: "Você pode se inscrever no programa para desenvolvedores usando um dos seguintes tipos de conta:\n\n- **Conta Microsoft** (criada por você para uso pessoal) - Fornece acesso a todos os produtos da Microsoft direcionados ao consumidor e serviços de nuvem, como o Outlook (Hotmail), Messenger, OneDrive, MSN, Xbox Live ou Microsoft 365. Sua inscrição para uma caixa de correio do Outlook.com cria automaticamente um conta da Microsoft. Depois da criação de uma conta da Microsoft, ela pode ser usada para acessar serviços em nuvem direcionados ao consumidor, ou o Azure. \n- **Conta corporativa** (emitida por um administrador para uso comercial) - Fornece acesso, a todas as pequenas, médias e grandes empresas, a todos os serviços em nuvem da Microsoft, incluindo Azure, Microsoft Intune ou Microsoft 365. Quando você acessa um desses serviços como uma organização, um diretório de nuvem é provisionado automaticamente no Azure Active Directory para representar a sua organização. Para saber mais, confira [Gerenciar seu diretório do Azure AD](/azure/active-directory/active-directory-administer).\n- **ID do Visual Studio** (criado para suas assinaturas do Visual Studio Professional ou Enterprise) - Recomendamos que você use esta opção para ingressar no programa de desenvolvedores a partir de dentro da Galeria do Visual Studio, para obter todos os benefícios como assinante do Visual Studio. \n"
  - question: "Como posso obter uma assinatura de desenvolvedor do Microsoft 365 por meio do Programa para Desenvolvedores?  \n"
    answer: >
      Quando ingressar no Programa para Desenvolvedores do Microsoft 365, você receberá uma assinatura de desenvolvedor gratuita do Microsoft 365 E5. Esta é uma assinatura especial, projetada para ser usada somente para desenvolvimento de aplicativos. Para mais informações, confira [Configurar uma assinatura de desenvolvedor do Microsoft 365](microsoft-365-developer-program-get-started.md).
  - question: >
      Qual ID usar para entrar no painel do programa desenvolvedor?
    answer: >
      Use a ID de membro para entrar no painel do programa desenvolvedor para acessar as informações sobre a assinatura. Esta é a conta da Microsoft ou o email habilitado para o Azure Active Directory que você usou para entrar no programa.
  - question: >
      Qual ID devo usar para entrar na minha assinatura do desenvolvedor?
    answer: >
      Use o ID de administrador que você criou ao configurar sua assinatura de desenvolvedor. Você pode encontrar seu ID de administrador no bloco de assinatura no [painel do Programa Desenvolvedor](https://aka.ms/DevProgramDashboard).
  - question: >
      O que está incluído na assinatura de desenvolvedor?
    answer: "Se a assinatura foi criada após 25 de agosto de 2019, você tem uma assinatura de Desenvolvedor do Microsoft 365 E5 com 25 licenças de usuário. Os clientes que se cadastraram no programa antes de 25 de agosto de 2019 possuem uma assinatura de Desenvolvedor do Office 365 E3 com 25 licenças de usuário.\n\nA assinatura de Desenvolvedor do Office 365 E3 inclui o seguinte:\n\n- [Exchange Online (Plano 2)](https://products.office.com/exchange/compare-microsoft-exchange-online-plans)\n- [Flow para Office 365](https://flow.microsoft.com/pricing/)\n- [Proteção de informações para o Office 365 – Padrão](https://products.office.com/en-us/business/azure-information-protection-for-office-365)\n- [Microsoft Forms (Plano E5)](https://support.office.com/article/Frequently-asked-questions-about-Microsoft-Forms-495c4242-6102-40a0-add8-df05ed6af61c)\n- [Microsoft Planner](https://products.office.com/compare-all-microsoft-office-products?tab=2)\n- \n  [Pesquisa da Microsoft](https://products.office.com/en-us/business/intelligent-search?tab=Discovery)\n- [Microsoft Stream para a SKU do Office 365 E5](https://products.office.com/business/office-365-enterprise-e5-business-software)\n- [Microsoft Teams](https://products.office.com/business/office-365-enterprise-e5-business-software)\n- [Gerenciamento de Dispositivos Móveis para o Office 365](https://support.office.com/article/Set-up-Mobile-Device-Management-MDM-in-Office-365-dd892318-bc44-4eb1-af00-9db5430be3cd)\n- [Office 365 ProPlus](https://products.office.com/business/office-365-proplus-business-software)\n- [Office para a Web](/office365/servicedescriptions/office-online-service-description/office-online-service-description)\n- [PowerApps para o Office 365](https://powerapps.microsoft.com/pricing/)\n- [SharePoint Online para Desenvolvedores](https://products.office.com/SharePoint/compare-sharepoint-plans)\n- [Skype for Business Online (Plano 2)](/office365/servicedescriptions/skype-for-business-online-service-description/skype-for-business-online-service-description)\n- [Sway](https://sway.com/)\n- [To-Do (Plano 3)](https://todo.microsoft.com)\n- [Quadro de Comunicações (Plano 2)](https://products.office.com/en-us/microsoft-whiteboard/digital-whiteboard-app)\n\nA assinatura de Desenvolvedor do Microsoft 365 E5 inclui todos os aplicativos incluídos na assinatura de Desenvolvedor do Office 365 E3, além dos novos recursos a seguir:  \n\n- Análise avançada com o Power BI  \n- Enterprise Mobility + Security (EMS) para conformidade e proteção das informações  \n- Proteção Avançada contra Ameaças do Office 365 \n- Azure Active Directory para criar soluções avançadas de gerenciamento de identidades e acesso  \n\nA assinatura de Desenvolvedor do Microsoft 365 E5 inclui o seguinte: \n\n- Azure Active Directory Premium P1 \n- Azure Active Directory Premium P2 \n-   Proteção Avançada contra Ameaças do Azure \n-   Proteção de Informações do Azure Premium P1 \n-   Proteção de Informações do Azure Premium P2 \n-   Sistema de Proteção de Dados do Cliente \n-   Exchange Online (Plano 2) \n-   Flow para Office 365 \n-   Proteção de Informações para o Office 365 – Premium \n-   Proteção de informações para o Office 365 – Padrão \n-   Microsoft Azure Active Directory Rights \n-   Autenticação Multifator do Microsoft Azure \n-   Microsoft Cloud App Security \n-   Microsoft Forms (Plano E5) \n-   Microsoft Intune \n-   Microsoft MyAnalytics (Completo) \n-   Microsoft Planner \n-   Microsoft StaffHub \n-   Microsoft Stream para O365 E5 SKU \n-   Microsoft Teams \n-   Gerenciamento de Dispositivos Móveis para o Office 365 \n-   Descoberta Eletrônica do Microsoft Purview (Premium) \n-   Gerenciamento de Segurança Avançada do Office 365 \n-   Proteção contra Ameaças do Office 365 Advanced (Plano 1) \n-   Proteção contra Ameaças do Office 365 Advanced (Plano 2) \n-   Privileged Access Management para Office 365 \n-   Office 365 ProPlus \n-   Office Online \n-   Sistema Telefônico \n-   Power BI Pro \n-   PowerApps para Office 365 Plano 3 \n-   SharePoint Online (Plano 2) \n-   Skype for Business Online (Plano 2) \n-   Sway \n-   To-Do (Plano 3) \n-   Quadro de Comunicações (Plano 3) \n-   Yammer Enterprise \n\nVocê pode determinar se possui uma assinatura do Microsoft 365 E5 ou uma assinatura do Office 365 E3 no bloco de assinaturas do seu [painel](https://developer.microsoft.com/office/profile). O bloco exibirá E3 ou E5 abaixo do nome de domínio da assinatura.\n"
  - question: >
      A área restrita instantânea tem funcionalidades diferentes de uma assinatura Microsoft 365 E5 padrão?
    answer: >
      No Exchange Online, não há suporte para conectores de entrada para fluxo de email. Se você tentar criar um conector de entrada, receberá o seguinte erro: "Erro ao executar a solicitação. Para essa oferta de serviço, você não pode criar ou atualizar conectores de entrada em sua organização."
  - question: >
      A assinatura também inclui uma assinatura do Azure?
    answer: "Esta oferta não inclui uma assinatura do Azure. No entanto, para receber acesso gratuito aos serviços do Azure, é possível [criar uma conta gratuita do Azure](https://azure.microsoft.com/free/). \n"
  - question: >
      Quantas licenças de usuário a assinatura de desenvolvedor inclui?
    answer: >
      A assinatura de desenvolvedor do Office 365 E3 ou Microsoft 365 E5 inclui 25 licenças de usuário, incluindo o administrador, somente para fins de desenvolvimento. Usar esta assinatura para qualquer objetivo que não o de desenvolvimento de aplicativos é uma violação do contrato de licença. Para saber mais sobre restrições de licenciamento, confira os [termos de uso](terms-and-conditions.md).
  - question: >
      Quanto tempo dura minha assinatura, e quando ela expira?
    answer: "Sua assinatura dura 90 dias e é renovável com base em atividades válidas de desenvolvedor. Se você estiver usando sua assinatura para desenvolvimento, ela será renovada a cada três meses e durará indefinidamente. Você pode encontrar a data de vencimento, juntamente com o nome da sua assinatura, no seu [painel do Programa para Desenvolvedores do Microsoft 365](https://aka.ms/DevProgramDashboard). Para mais informações, confira [Vencimento e renovação da assinatura](subscription-expiration-and-renewal.md).\n\nSe você está ingressando no programa por meio do Visual Studio Enterprise ou Visual Studio Professional, a sua assinatura é renovada automaticamente até o término da assinatura do Visual Studio. \n\n<a name=\"renew-subscription\"> </a>\n"
  - question: >
      Por que não oferecem uma assinatura de um ano?
    answer: "Em Abril de 2019, mudamos para um novo modelo, em que sua assinatura pode ser renovada perpetuamente a cada 90 dias se você o estiver usando ativamente para desenvolvimento. Acreditamos que esse modelo garante que os desenvolvedores que estão desenvolvendo soluções ativamente tenham uma assinatura sempre que precisarem. Se você estiver desenvolvendo com frequência, sua assinatura não expira nunca; ela é estendida automaticamente. Se você estiver desenvolvendo por um breve período e sua assinatura expirar e for excluída, você pode solicitar uma nova assinatura. \n\nSe quiser ter uma assinatura disponível por um período mais longo, recomendamos que você obtenha a assinatura do Visual Studio Professional ou Visual Studio Enterprise. Esses programas incluem uma assinatura de desenvolvedor gratuita do Microsoft 365 que é boa para a vida útil da sua assinatura do Visual Studio. Para acessar, vá para [Visual Studio | Meu Benefícios](https://my.visualstudio.com/benefits). Para saber mais, contate o [Atendimento ao Cliente do Visual Studio](https://www.visualstudio.com/subscriptions/support/). \n"
  - question: >
      Como determinar se uma assinatura pode ser renovada?
    answer: "Usamos um conjunto de algoritmos e telemetria que recebemos de sua atividades no Programa para Desenvolvedores do Microsoft 365 e em sua assinatura de desenvolvedor do Office 365 E3 ou do Microsoft 365 E5 para determinar se você está desenvolvendo ativamente. Verificamos esses algoritmos regularmente para atualizar seu status e determinar se sua assinatura deve ser estendida. \n\nSe você acha que, de alguma forma, não rastreamos sua atividade de desenvolvimento com precisão, informe-nos pelo seu painel. Para enviar um formulário que nos informa como você está usando sua assinatura para desenvolvimento, no aviso do painel, escolha o link **Fale conosco**, conforme mostrado na imagem a seguir. Nós vamos revisar a sua solicitação e informá-lo se você estiver qualificado para uma extensão. \n\n<img alt=\"Screenshot of the subscription expiration text box with the let us know link highlighted\" src=\"images/appeals-ux-for-qa.jpg\" width=\"500\"> \n"
  - question: >
      Como vocês definem atividade de desenvolvimento?
    answer: "Sua atividade no Programa para Desenvolvedores e na sua assinatura de desenvolvedor determina se você está desenvolvendo ativamente e se a assinatura deve ser estendida. \n\nPara mais informações sobre os tipos de atividades que monitoramos, confira os [termos de uso](terms-and-conditions.md). \n"
  - question: >
      Quando minha assinatura estiver prestes a expirar, posso estendê-la?
    answer: "A única maneira pela qual você pode estender sua assinatura é realizando atividades válidas de desenvolvedor. Se você estiver usando sua assinatura para desenvolver soluções personalizadas, sua assinatura expirará e acabará sendo excluída eventualmente. \n\nPara saber mais, consulte [Vencimento e renovação da assinatura](subscription-expiration-and-renewal.md).\n"
  - question: >
      Se minha assinatura está prestes a expirar, quanto tempo tenho antes que ela seja excluída?
    answer: >
      Você terá 30 dias após a assinatura expirar para migrar todos os dados. Nos 30 dias seguintes, somente o administrador terá acesso à assinatura, e no 60° dia, a assinatura e todos os dados serão excluídos.


      <a name="account-types"> </a>
  - question: >
      Como migrar de uma assinatura do Office 365 E3 para uma assinatura do Microsoft 365 e5?
    answer: "Atualmente, somente os novos membros do Programa para Desenvolvedores do Microsoft 365 receberão automaticamente uma assinatura de Desenvolvedor do Microsoft 365 E5. Os usuários existentes receberão uma opção para migrar para uma Microsoft 365 E5 assinatura. \n\nSe você optar por migrar para uma assinatura Microsoft 365 E5, poderá usar a ferramenta gratuita [Microsoft Mover](https://mover.io/) para migrar seus dados. Consulte também os seguintes recursos:\n\n- [Como migrar caixas de correio de um locatário do Microsoft 365 para outro](https://docs.microsoft.com/en-us/exchange/mailbox-migration/migrate-mailboxes-across-tenants)\n- [Usando o PowerShell para executar uma migração em etapas para Office 365](https://docs.microsoft.com/en-us/microsoft-365/enterprise/use-powershell-to-perform-a-staged-migration-to-microsoft-365?view=o365-worldwide)\n- [Migrar seu conteúdo para o Microsoft 365](https://docs.microsoft.com/en-us/sharepointmigration/migrate-to-sharepoint-online)\n"
  - question: >
      Devo escolher uma área restrita instantânea ou uma área restrita configurável?
    answer: "Se você escolher uma área restrita instantânea, poderá reduzir o tempo de configuração da área restrita de dias para segundos. A área restrita instantânea do Microsoft 365 vem pré-provisionado com Microsoft Teams, Microsoft Office SharePoint Online, Outlook e Office. Ela também inclui licenças para 24 usuários de teste mais um administrador e os aplicativos mais recentes do Microsoft 365 para seu PC e Mac, incluindo Power Apps, Power BI, Enterprise Mobility + Security, Proteção Avançada Contra Ameaças do Office 365 e Azure Active Directory.\n\nAlém disso, você obtém dados de exemplo pré-instalados, incluindo o novo pacote de dados de exemplo do Teams, que simula um pequeno ambiente corporativo para ajudá-lo a criar soluções na plataforma Microsoft 365. Para obter detalhes, confira Dados de exemplo da área restrita do desenvolvedor.\n\nSe você escolher uma área restrita configurável, terá uma área restrita vazia que deverá ser preenchida com dados de exemplo. Essa área restrita pode levar até dois dias para provisionar. Você pode optar por instalar os pacotes de dados de exemplo que estão disponíveis no painel do programa de desenvolvedor. Você pode personalizar seu nome de domínio com essa opção. \n"
  - question: >
      Como posso encontrar os dados de exemplo do Teams na minha área restrita instantânea?
    answer: >
      Para ver os dados de exemplo do Microsoft Teams, vá para **Teams** em sua assinatura do Microsoft 365 E5. Na guia Teams, você verá algumas equipes pré-criadas com conversas de usuários de exemplo na **Equipe do Projeto Mark 8**. O aplicativo App Studio/Portal de Desenvolvedor é pré-instalado e fixado no painel de navegação.
  - question: >
      Por que devo vincular minha conta do GitHub?
    answer: "Ao ingressar no Programa para Desenvolvedores do Microsoft 365, na página [Configurações](https://developer.microsoft.com/microsoft-365/profile/settings/preferences), vincule sua conta do GitHub à conta do programa para desenvolvedores. Ao vincular a conta do GitHub, você irá se beneficiar com a renovação de sua assinatura da área restrita para desenvolvedores do Microsoft 365. Você também pode optar por desvincular sua conta na seção [Contas vinculadas](https://developer.microsoft.com/microsoft-365/profile/settings/accounts-linked) da página **Minhas configurações**.\n  \n"
  - question: >
      Posso escolher entre ter uma assinatura do Office 365 E3 ou do Microsoft 365 E5?
    answer: "Atualmente, novos membros do Programa para Desenvolvedores são oferecidos apenas Microsoft 365 E5 assinatura. Os membros existentes com uma assinatura do Office 365 E3 terão a opção de manter sua assinatura atual e continuar a renová-la se não precisarem dos novos recursos oferecidos no Microsoft 365 E5 ou fazer uma atualização única para uma assinatura do Microsoft 365 E5. Os membros do Programa para Desenvolvedores só podem ter uma assinatura.  \n"
  - question: >
      A assinatura de desenvolvedor do Microsoft 365 está sujeita ao Limite de Dados da UE para o EUDB (Microsoft Cloud)?
    answer: >
      Não. A assinatura gratuita do desenvolvedor do Microsoft 365 está sujeita apenas aos Termos e [condições](terms-and-conditions.md) e não aos compromissos do EUDB. No entanto, como parte do processo de provisionamento, você tem a opção de escolher o país/região da sua assinatura.
  - question: "Como um Microsoft Partner, posso receber uma assinatura? \n"
    answer: "Sim, você pode seguir [estas instruções](microsoft-365-developer-program.md) para ingressar no Programa para Desenvolvedores do Microsoft 365 e configurar uma assinatura de desenvolvedor do Microsoft 365. No entanto, se você já tiver uma assinatura do Visual Studio Enterprise ou Visual Studio Professional, você pode obter uma assinatura de desenvolvedor do Microsoft 365 como benefício. Para acessar, vá para [Visual Studio | Meu Benefícios](https://my.visualstudio.com/benefits). Para saber mais, contate o [Atendimento ao Cliente do Visual Studio](https://www.visualstudio.com/subscriptions/support/). \n"
  - question: >
      Como funcionário da Microsoft em tempo integral, posso receber uma assinatura?
    answer: >
      Funcionários da Microsoft não podem se inscrever para essa oferta. Todos os funcionários de tempo integral da Microsoft têm acesso a uma assinatura gratuita do Visual Studio, que inclui acesso a uma assinatura de desenvolvedor do Microsoft 365 E5. Você pode acessar esse benefício em [Visual Studio | Meu benefícios](https://my.visualstudio.com/benefits).
  - question: >
      Como fornecedor da Microsoft, sou elegível para uma assinatura?
    answer: >
      Sim, você pode seguir [estas instruções](microsoft-365-developer-program.md) para ingressar no Programa para Desenvolvedores do Microsoft 365 e configurar uma assinatura de desenvolvedor do Microsoft 365. Mesmo para fornecedores, a assinatura foi projetada para ser usada _apenas para o desenvolvimento de aplicativos_. Se você não estiver realizando atividades válidas de desenvolvimento, sua assinatura não será renovada.
  - question: >
      A assinatura de desenvolvedor do Microsoft 365 está disponível em meu idioma?
    answer: >
      A assinatura de desenvolvedor do Microsoft 365 é oferecida somente em inglês.


      O site do Programa para Desenvolvedores está disponível nos seguintes idiomas: chinês (simplificado), francês, alemão, japonês, português (Brasil), russo e espanhol.
  - question: >
      Como saio do Programa para Desenvolvedores do Microsoft 365?
    answer: >
      Se você decidir que não deseja mais participar do Programa para Desenvolvedores do Microsoft 365, você pode encerrar a assinatura e deixar o programa.

        > [!WARNING]
        > As etapas a seguir apagarão todas as suas informações de perfil. Você perderá os dados armazenados em sua assinatura de desenvolvedor, que não tem backup em outro lugar.

      1. Entre no Programa para Desenvolvedores do Microsoft 365.


      2. Escolha **Excluir perfil**.


      3. Na caixa de confirmação **Excluir perfil**, escolha **Excluir**.
  - question: >
      Suporte
    answer: "Se você tiver problemas ao configurar sua assinatura, confira os seguintes recursos de suporte:\n\n- [Stack Overflow](https://stackoverflow.com/questions)   \n- [Atendimento ao Cliente do Visual Studio](https://www.visualstudio.com/subscriptions/support/)\n"
